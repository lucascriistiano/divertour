<ui:composition template="/pages/include/template_admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Lista de Cidades</ui:define>
	
	<ui:define name="content">
		<b:container styleClass="background">
			<h1>Lista de Cidades</h1>
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:form>
				<p:dataTable id="city-datatable" var="city" value="#{cityMBean.cities}" sortMode="multiple" scrollable="true" scrollHeight="150">
			        <p:column headerText="Nome" sortBy="#{city.name}">
			            <h:outputText value="#{city.name}" />
			        </p:column>
			        
			        <p:column headerText="Estado" sortBy="#{city.state}">
			            <h:outputText value="#{city.state}" />
			        </p:column>
			        
			        <!-- <p:column style="width:60px;text-align: center">
						<p:commandButton actionListener="#{cityMBean.edit(city.id)}" update="city-datatable" icon="ui-icon-pencil" />
	            	</p:column> -->	
	            	
	            	<p:column style="width:60px;text-align: center">
	             		<p:commandButton actionListener="#{cityMBean.remove(city.id)}" update="city-datatable" icon="ui-icon-trash" />
	            	</p:column>
			    </p:dataTable>

			    <b:row>
					<b:commandButton styleClass="submit-form" value="Nova Cidade" action="pretty:city_register" />
				</b:row>
		    </h:form>		    
        </b:container>
	</ui:define>

</ui:composition>
