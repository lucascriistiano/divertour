<ui:composition template="/pages/include/template_admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Lista de Rotas</ui:define>
	
	<ui:define name="content">
		<b:container styleClass="background">
			<h1>Lista de Rotas</h1>
			
			<h:form>
				<p:dataTable var="route" value="#{routeMBean.routes}" sortMode="multiple" scrollable="true" scrollHeight="150">
			        <p:column headerText="Nome" sortBy="#{route.name}">
			            <h:outputText value="#{route.name}" />
			        </p:column>
			        
			        <p:column headerText="Categoria" sortBy="#{route.category}">
			            <h:outputText value="#{route.category}" />
			        </p:column>
			        
			        <p:column headerText="Dias" sortBy="#{route.period}">
			            <h:outputText value="#{route.period}" />
			        </p:column>
			        
			        <p:column headerText="NÃºmero de Lugares" sortBy="#{route.places.size()}">
			            <h:outputText value="#{route.places.size()}" />
			        </p:column>
			        
			        <p:column style="width:60px;text-align: center">
						<p:commandButton action="#{routeMBean.edit(place.id)}" icon="ui-icon-pencil" />
	            	</p:column>	
	            	
	            	<p:column style="width:60px;text-align: center">
	             		<p:commandButton action="#{routeMBean.remove(place.id)}" icon="ui-icon-trash" />
	            	</p:column>
			    </p:dataTable>
		    </h:form>
		    
		    
        </b:container>
	</ui:define>

</ui:composition>
