<ui:composition template="/pages/include/template_admin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Lista de Usuários</ui:define>
	
	<ui:define name="content">
		<b:container styleClass="background">
			<h1>Lista de Usuários</h1>
			
			<h:form>
				<p:dataTable id="user-datatable" var="user" value="#{userMBean.users}" sortMode="multiple" scrollable="true" scrollHeight="150">
			        <p:column headerText="Nome" sortBy="#{user.name}">
			            <h:outputText value="#{user.name}" />
			        </p:column>
			        
			        <p:column headerText="Usuário" sortBy="#{user.username}">
			            <h:outputText value="#{user.username}" />
			        </p:column>
			        
			        <p:column headerText="Email" sortBy="#{user.email}">
			            <h:outputText value="#{user.email}" />
			        </p:column>
			        
			        <p:column headerText="Cidade" sortBy="#{user.city.name}">
			            <h:outputText value="#{user.city.name}/#{user.city.state}" />
			        </p:column>
			        
			        <!-- <p:column style="width:60px;text-align: center">
						<p:commandButton actionListener="#{userMBean.edit(user.id)}" update="user-datatable" icon="ui-icon-pencil" />
	            	</p:column>	 -->
	            	
	            	<p:column style="width:60px;text-align: center">
	             		<p:commandButton actionListener="#{userMBean.remove(user.id)}" update="user-datatable" icon="ui-icon-trash" />
	            	</p:column>
	            	
	            	<p:column style="width:60px;text-align: center">
	             		<p:commandButton actionListener="#{userMBean.changePermission(user.id, true)}" update="user-datatable" icon="ui-icon-plus" rendered="#{!user.admin}" />
	             		<p:commandButton actionListener="#{userMBean.changePermission(user.id, false)}" update="user-datatable" icon="ui-icon-minus" rendered="#{user.admin}" />
	            	</p:column>
			    </p:dataTable>
		    </h:form>
        </b:container>
	</ui:define>

</ui:composition>
