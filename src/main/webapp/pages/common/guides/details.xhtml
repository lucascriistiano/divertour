<ui:composition template="/pages/include/template_paper.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="id" value="#{guideDetailsMBean.guideId}" />
		<f:event type="preRenderView" listener="#{guideDetailsMBean.loadData}" />
	</f:metadata>

	<ui:define name="title">Detalhes de #{guideDetailsMBean.selectedGuide.name}</ui:define>

	<ui:define name="title-paper">#{guideDetailsMBean.selectedGuide.name} <b:iconAwesome name="map-signs" />
	</ui:define>

	<ui:define name="first-topic">#{guideDetailsMBean.selectedGuide.name}</ui:define>



	<ui:define name="content">
		<h:panelGroup layout="block" id="fullpage" style="margin-top:80px;">
			<h:panelGroup layout="block" styleClass="section paper">
				<b:container>
					<b:row styleClass="divsRow equalizer section"
						style="padding-bottom:20px;">
						<b:column col-md="5" styleClass="watch" style="margin-top:30px;">
							<h:panelGroup layout="block" style="background:#fff;height:100%;">
								<p:rating id="place-rating"
									value="#{guideDetailsMBean.selectedGuide.rating}"
									readonly="true" />
							</h:panelGroup>
						</b:column>

						<b:column col-md="7" styleClass="watch" style="margin-top:30px;">
							<b:panel look="primary" title="InformaÃ§Ãµes do Roteiro"
								collapsible="false">
								<h:outputText
									value="Categoria: #{guideDetailsMBean.selectedGuide.category}" />
								<br />
								<h:outputText
									value="Dias sugeridos: #{guideDetailsMBean.selectedGuide.period}" />
								<br />
								<br />

								<h:outputText value="Lugares da rota:" />
								<br />
								<br />
								<ui:repeat value="#{guideDetailsMBean.selectedGuide.places}" var="place">									
									<h:form>
										<h:outputText value="#{place.name}   " />
										<p:column style="width:60px;text-align: center">
											<p:commandButton action="#{searchPlaceMBean.showDetails(place.id)}"
												icon="ui-icon-search" />
										</p:column>
									</h:form>									
								</ui:repeat>
							</b:panel>
						</b:column>
					</b:row>
				</b:container>
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
