<ui:composition template="/pages/include/template_paper.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Login</ui:define>
	
	<ui:define name="title-paper">Login<b:iconAwesome name="user" /> </ui:define>
		
	<ui:define name="first-topic">
		Informações de Acesso
	</ui:define>
	
	<ui:define name="content-paper">
		<h:form>
			<b:row>
				<b:column offset="3" col-md="6">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					
					<h:outputLabel value="Usuário:"/> <h:message for="usuario" style="color:red" />
					<b:inputText id="usuario" placeholder="Nome de usuário" value="#{authenticationBean.username}" validatorMessage="    O nome do usúario deve estar entre 5 e 10 caracteres!" required="true"  requiredMessage="  Insira seu usuário!">
						<f:validateLength minimum="5" maximum="10"  />
					</b:inputText>
	       			
	       			<h:outputLabel value="Senha:"/> <h:message for="senha" style="color:red" />
	   				<b:inputSecret id="senha" placeholder="Senha" value="#{authenticationBean.password}" validatorMessage="A senha deve estar entre 5 e 10 caracteres!" required="true" requiredMessage="  Insira sua senha!"	>
	   					<f:validateLength minimum="5" maximum="10"  />
					</b:inputSecret>
				</b:column>
			</b:row>
			
			<b:row style="padding-bottom:80px;">
				<b:column col-md="6" offset="3" style="text-align:center;">
					<b:commandButton value="Login" styleClass="submit-form" action="#{authenticationBean.login}" />		
				</b:column>
			</b:row>
			
		</h:form>
			
	
	</ui:define>
	
	
	
	
</ui:composition>
