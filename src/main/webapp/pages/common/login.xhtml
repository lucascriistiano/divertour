<ui:composition template="/pages/include/template_paper.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Login</ui:define>
	
	<ui:define name="title-paper">Login<b:iconAwesome name="user" /> </ui:define>
		
	<ui:define name="first-topic">
		Informações de Acesso
	</ui:define>
	
	<ui:define name="content-paper">
		<h:form>
			<b:row>
				<b:column offset="3" col-md="6">
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true" />
					
					<h:outputLabel value="Usuário:"/> <h:message for="username" styleClass="form-label-message" />
					<b:inputText id="username" placeholder="Nome de usuário" value="#{authenticationBean.username}" required="true" requiredMessage="Insira o nome de usuário." />
	       			
	       			<h:outputLabel value="Senha:"/> <h:message for="password" styleClass="form-label-message" />
	   				<b:inputSecret id="password" placeholder="Senha" value="#{authenticationBean.password}" required="true" requiredMessage="Insira a sua senha." />
				</b:column>
			</b:row>
			
			<b:row style="padding-bottom:80px;">
				<b:column col-md="6" offset="3" style="text-align:center;">
					<b:commandButton value="Login" styleClass="submit-form" action="#{authenticationBean.login}" />		
				</b:column>
			</b:row>
			
		</h:form>
			
	
	</ui:define>
	
	
	
	
</ui:composition>
