<ui:composition template="/pages/include/template_paper.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Lugares</ui:define>
	
	<ui:define name="title-paper">Lugares  <b:iconAwesome name="map-marker"/></ui:define>
		
		<ui:define name="first-topic">
			 Busca
		</ui:define>
	
	<ui:define name="content-paper">	
		<h:form>
			<b:row>
				<b:column offset="3" col-md="6">
					<b:row>
						<b:column col-md="4">
							<h:outputLabel for="type" value="Tipo: " /><br/>
							<b:selectOneMenu id="type" value="#{searchPlaceMBean.type}">
								<f:selectItems value="#{placeMBean.typesOfPlace}" var="type" itemValue="#{type}" itemLabel="#{type}" />
							</b:selectOneMenu>
						</b:column>
						
						<b:column col-md="4">
							<h:outputLabel for="category" value="Categoria: " /><br/>
							<b:selectOneMenu id="category" value="#{searchPlaceMBean.category}">
								<f:selectItems value="#{placeMBean.categoriesOfPlace}" var="category" itemValue="#{category}" itemLabel="#{category}" />
							</b:selectOneMenu>
						</b:column>
		
						<b:column col-md="4">
							<h:outputLabel value="Cidade: " /><br/>
							<b:selectOneMenu value="#{searchPlaceMBean.city}">
								<f:selectItems value="#{placeMBean.cities}" var="city" itemValue="#{city}" itemLabel="#{city.name}/#{city.state}" />
							</b:selectOneMenu>
						</b:column>
					</b:row>
				</b:column>
	
				<b:column offset="1" col-md="10">
					<p:dataTable id="place-datatable-search" var="place" value="#{searchPlaceMBean.foundResults}" sortMode="multiple" scrollable="true" scrollHeight="150">
						<p:column headerText="Nome" sortBy="#{place.name}">
							<h:outputText value="#{place.name}" />
						</p:column>
	
						<p:column headerText="Cidade" sortBy="#{place.city}">
							<h:outputText value="#{place.city.name}/#{place.city.state}" />
						</p:column>
	
						<p:column headerText="Categoria" sortBy="#{place.categories}">
							<h:outputText value="#{place.categories}" />
						</p:column>
	
						<p:column headerText="Tipo" sortBy="#{place.type}">
							<h:outputText value="#{place.type}" />
						</p:column>
						
						<p:column headerText="Ver mais" style="width:60px;text-align: center">
		             		<p:commandButton update="place-datatable-search" icon="ui-icon-plus" />
		            	</p:column>
					</p:dataTable>
				</b:column>
			</b:row>
		</h:form>
	</ui:define>
</ui:composition>
