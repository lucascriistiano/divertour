<ui:composition template="/pages/include/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Detalhes do Lugar</ui:define>
	
	
	<ui:define name="content">	
		<h:panelGroup layout="block" id="fullpage" style="margin-top:80px;">
	        <h:panelGroup layout="block" styleClass="section paper">
				<b:container>
					<b:row>
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
						<b:column>
							<h1>#{placeDetailsMBean.selectedPlace.name}</h1>
		
							<h:outputText value="Descrição: #{placeDetailsMBean.selectedPlace.description}" /><br/>
							<h:outputText value="Tipo: #{placeDetailsMBean.selectedPlace.type}"/><br/>
							<h:outputText value="Website: #{placeDetailsMBean.selectedPlace.website}" /><br/>    
							<h:outputText value="Contato(s): #{placeDetailsMBean.selectedPlace.contacts}" /><br/>
							
							<h:outputText value="Endereço: #{placeDetailsMBean.selectedPlace.address}" /><br/>
							<h:outputText value="Lat: #{placeDetailsMBean.selectedPlace.lat}" /><br/>
							<h:outputText value="Lng: #{placeDetailsMBean.selectedPlace.lng}" /><br/>
            
            				<h:outputText for="images" value="Imagens: #{placeDetailsMBean.selectedPlace.images}" /><br/>
						</b:column>
					</b:row>
				</b:container>
			</h:panelGroup>
        </h:panelGroup>
	</ui:define>

</ui:composition>
