<?xml version='1.0' encoding='UTF-8' ?>

	<header id="topo">

			<h:panelGroup layout="block" id="logo">

				<h:graphicImage styleClass="visible-xs hidden-sm hidden-md hidden-lg" library="img" name="logo-md.png" />
			</h:panelGroup>
			
			<h:panelGroup layout="block" id="nav-primary" styleClass="visible-md visible-lg">

			<h:panelGroup layout="block" styleClass="visible-xs visible-sm">

					<b:iconAwesome name="bars" size="4x" ></b:iconAwesome>
				</h:panelGroup>

    <ui:insert name="content"> Default Content </ui:insert>
