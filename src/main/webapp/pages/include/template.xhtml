<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:head>
		<h:outputStylesheet library="common" name="fonts/roboto/roboto.css"/> 
		<h:outputStylesheet library="common" name="fonts/awesome/font-awesome.min.css"/>	
        <h:outputStylesheet library="common" name="css/style.css"  />
        <h:outputStylesheet library="common" name="css/owl.carousel.css"/>
        <h:outputStylesheet library="common" name="css/owl.carousel2.css"/>
<!-- 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>        -->
        <h:outputStylesheet library="common" name="css/jquery.fullPage.css"/>
        <!-- <h:outputScript library="common" name="js/jquery-2.1.4.min.js" /> -->
        <h:outputScript library="common" name="js/jquery.fullPage.js"/>
        <h:outputScript library="common" name="js/functions.js"/>
        <h:outputScript library="common" name="js/owl.carousel.min.js"/>
        
        <ui:insert name="extra_script"></ui:insert>

        <title><ui:insert name="title">Title</ui:insert> - Divertour </title>
    </h:head>

    <h:body>
		<b:container fluid="true">
			<b:row id="topo">
			<h:link style="width:226px;height:80px;" value="" outcome="pretty:index">
				<h:panelGroup layout="block" id="logo">
						<h:graphicImage library="common" name="img/nlogo-lg.png" />					
				</h:panelGroup>
			</h:link>
				
				<h:panelGroup layout="block" id="nav-primary" styleClass="visible-md visible-lg">
					<h:panelGroup layout="block" styleClass="link" rendered="#{!authenticationBean.loggedIn}"> <h:outputLink value="/divertour/" >Início</h:outputLink> </h:panelGroup>
					<h:panelGroup layout="block" styleClass="link" rendered="#{authenticationBean.loggedIn}"> <h:outputLink value="/divertour/minhapagina" >Minha Página</h:outputLink> </h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="link"> <h:outputLink value="/divertour/lugares" >Lugares</h:outputLink> </h:panelGroup>
					<h:panelGroup layout="block" styleClass="link"> <h:outputLink value="/divertour/roteiros" >Roteiros</h:outputLink> </h:panelGroup>
					<h:panelGroup layout="block" styleClass="link hidden-md" rendered="#{!authenticationBean.loggedIn}"> <h:outputLink value="/divertour/cadastro" >Cadastro</h:outputLink> </h:panelGroup>

					<h:panelGroup layout="block" styleClass="login-link" rendered="#{!authenticationBean.loggedIn}"> 
						<h:outputLink value="/divertour/login" >Login</h:outputLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="link" style="float:right;" rendered="#{authenticationBean.loggedIn}"> 
						<h:form>
							<h:commandLink action="#{authenticationBean.logout}" value="Sair" />
						</h:form>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="link" style="float:right;" rendered="false">
						<h:outputLink value="/">Natal-RN</h:outputLink>
					</h:panelGroup>
				</h:panelGroup>	
					
				<h:panelGroup layout="block" id="hamburguer-menu" styleClass="visible-xs visible-sm">
					<b:iconAwesome name="bars" size="4x" ></b:iconAwesome>
				</h:panelGroup>
			</b:row>
		</b:container>
	
		<!-- OLD -->
		<ui:insert name="content">
			<b:container id="content-area" fluid="true">
				<ui:insert name="content-area"></ui:insert>
			</b:container>
		</ui:insert>
		
		<!-- NEW -->
		<!-- <ui:insert name="content"> Default Content </ui:insert> -->
		
    </h:body>
</html>
