<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
		<h:outputStylesheet library="common" name="fonts/roboto/roboto.css"/>        
        <h:outputStylesheet library="common" name="css/style.css"  />
        <!-- 	<link href='https://fonts.googleapis.com/css?family=Roboto:500,400,300,700' rel='stylesheet' type='text/css' /> -->
        <title><ui:insert name="title">Title</ui:insert> - Divertour </title>
        
        <ui:insert name="extra_script"></ui:insert>
    </h:head>
    
    <h:body>
		<b:container fluid="true">
			<b:row id="topo">
				<h:panelGroup layout="block" id="logo">
					<h:graphicImage library="common" name="img/nlogo-lg.png" />
				</h:panelGroup>
				
				<h:panelGroup layout="block" id="nav-primary" styleClass="visible-md visible-lg">
					<h:panelGroup layout="block" styleClass="link"> <h:outputLink value="/divertour/admin" >Administração</h:outputLink> </h:panelGroup>
					<h:panelGroup layout="block" styleClass="link" style="float:right;"> 
						<h:form>
							<h:commandLink action="#{authenticationBean.logout}" value="Sair" />
						</h:form>
					</h:panelGroup>
				</h:panelGroup>	
					
				<h:panelGroup layout="block" id="hamburguer-menu" styleClass="visible-xs visible-sm">
					<b:iconAwesome name="bars" size="4x" ></b:iconAwesome>
				</h:panelGroup>
			</b:row>
		</b:container>
	
		<b:container id="content-area" fluid="true">
			<b:row>
				<b:column col-md="2">
					<b:panel look="primary">
					    <f:facet name="heading">Menu</f:facet>   
				    	<b:listLinks>
					        <b:navLink header="Usuários" />
					        <b:navLink href="/admin/usuarios" value="Visualizar" icon="globe"/>
					        <b:navLink></b:navLink>
					        
					        <b:navLink header="Lugares"/>
					        <b:navLink href="/admin/lugares" value="Visualizar" icon="globe"/>
					        <b:navLink></b:navLink>
					        
					        <b:navLink header="Roteiros" />
					        <b:navLink href="/admin/roteiros" value="Visualizar" icon="globe"/>
					        <b:navLink></b:navLink>
					        
					        <b:navLink header="Cidades" />
					        <b:navLink href="/admin/cidades/cadastro" value="Novo Registro" icon="globe"/>
					        <b:navLink href="/admin/cidades" value="Visualizar" icon="globe"/>
					        <b:navLink></b:navLink>
					    </b:listLinks>
					 </b:panel>
				 </b:column>
			
				<b:column col-md="10">
					<ui:insert name="content-area">
						<h:panelGroup id="conteudo" layout="block">
				    		<ui:insert name="content"> Default Content </ui:insert>		
						</h:panelGroup>
					</ui:insert>
				</b:column>
			</b:row>
		</b:container>
	</h:body>
</html>
