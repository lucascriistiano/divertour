<ui:composition template="/pages/include/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		Lista de Usuários - Divertour
	</ui:define>
	
	<ui:define name="content">
		<b:container styleClass="background">
			<h1>Lista de Usuários</h1>
			
			<h:form>
				<p:dataTable var="user" value="#{listUsersMBean.users}" sortMode="multiple" scrollable="true" scrollHeight="150">
			        <p:column headerText="Nome" sortBy="#{user.name}">
			            <h:outputText value="#{user.name}" />
			        </p:column>
			        
			        <p:column headerText="Usuário" sortBy="#{user.username}">
			            <h:outputText value="#{user.username}" />
			        </p:column>
			        
			        <p:column headerText="Email" sortBy="#{user.email}">
			            <h:outputText value="#{user.email}" />
			        </p:column>
			        
			        <p:column headerText="Cidade" sortBy="#{user.city}">
			            <h:outputText value="#{user.city}" />
			        </p:column>
			        
			        <p:column style="width:60px;text-align: center">
						<p:commandButton action="#{listUsersMBean.editUser(user.id)}" icon="ui-icon-pencil" />
	            	</p:column>	
	            	
	            	<p:column style="width:60px;text-align: center">
	             		<p:commandButton action="#{listUsersMBean.removeUser(user.id)}" icon="ui-icon-trash" />
	            	</p:column>
			    </p:dataTable>
		    </h:form>
        </b:container>
	</ui:define>

</ui:composition>
