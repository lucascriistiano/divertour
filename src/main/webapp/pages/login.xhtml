<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"  />
        <title>Login - DiverTour</title>
    </h:head>
    <h:body>
        <b:navBar brand="DiverTour" brandHref="/index.jsf" inverse="false" static="true">
 			<b:navbarLinks>
     			<b:navLink value="Início" href="../index.jsf"></b:navLink>
     			<b:navLink value="Sobre" href="sobre.jsf"></b:navLink>
     			<b:navLink value="Guia" href="guia.jsf"></b:navLink>
     			<b:navLink value="Cadastro" href="cadastro.jsf" ></b:navLink>
 			</b:navbarLinks>
 			
 			<b:navbarLinks pull="right">
     			<b:navLink value="Login" href="login.jsf" active="true"></b:navLink>
 			</b:navbarLinks>
		</b:navBar>
		
        <b:container>
        	<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Usuário:"/>
					<b:inputText placeholder="Nome de usuário"></b:inputText>
        			
        			<h:outputText value="Senha"/>
       				<b:inputSecret placeholder="Senha"></b:inputSecret>
       				
       				<b:button value="Login" look="primary"/>
       			</h:panelGrid>
			</h:form>
        </b:container>
        
        <b:navBar fixed="bottom" inverse="false" static="true">
 			
		</b:navBar>
    </h:body>
</html>
