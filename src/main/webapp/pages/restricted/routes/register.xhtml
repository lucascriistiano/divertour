<ui:composition template="/pages/include/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">Nova Rota</ui:define>
	
	<ui:define name="extra_script">
		<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
		<h:outputScript library="common" name="js/place_register_script.js" />
	</ui:define>
	
	<ui:define name="content">
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		
		<b:container styleClass="background">
			<h1>Nova Rota</h1>
			
        	<h:form prependId="false">
				<b:row>
					<b:column col-md="5">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText for="name" value="Nome:" />
							<b:inputText id="name" value="#{routeMBean.route.name}" placeholder="Nome da rota" />
		        			
		        			<h:outputText value="Categoria: "/>
							<b:selectOneMenu value="#{routeMBean.route.category}">
								<f:selectItems value="#{routeMBean.categoriesOfRoute}" var="category" itemValue="#{category}" itemLabel="#{category}" />
							</b:selectOneMenu>
		        			
		        			<h:outputText for="period" value="Dias sugeridos: " />
							<b:inputText id="period" value="#{routeMBean.route.period}" placeholder="NÃºmero de dias" />
		       			</h:panelGrid>
		       			
	       			</b:column>
	       			
	       			<b:column col-md="7">
						<h:outputText value="Lugares: "/>
						<b:selectOneMenu value="#{routeMBean.selectedPlace}">
							<f:selectItems value="#{routeMBean.places}" var="place" itemValue="#{place}" itemLabel="#{place.name} - #{place.city.name}/#{place.city.state}" />
						</b:selectOneMenu>
	       				    
	       				<p:commandButton value="Adicionar" icon="ui-icon-plus" action="#{routeMBean.addPlace}" />
						
						<p:gmap id="geoGmap" widgetVar="geoMap" center="#{routeMBean.centerGeoMap}" type="ROADMAP" model="#{routeMBean.geoModel}" style="width:100%; height:400px">
							
						</p:gmap>
	       			</b:column>
       			</b:row>
       			
       			<p:commandButton value="Registrar" action="#{routeMBean.register}" />
			</h:form>
        </b:container>
	</ui:define>

</ui:composition>
